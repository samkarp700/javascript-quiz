<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-compatible" content="ie=edge" />
        <title> Quiz Time </title>
        <link rel="stylesheet" href="./assets/styles.css" />
        <link rel="secondary-stylesheet" href="./assets/secondarystyles.css" />
    </head>
<body>
    <header>
        <a href="/highscores.html" class="btn" id="highscore.btn"> View High Scores</a>
        <br>
        <h2 class="score-time-keeper">Time</h2>
        
    </header>

    <!--Question Container-->

    <div class="question-container" id="container">
        <div class="question" id="question">
            <h3> Filler Question 1</h3>
        </div>
        <div class="choice-container" id="choices">
            <div class="choices" id="answers">
                <p class="choice-text" data-number="1">A. Choice 1</p>
            </div>
            <div class="choices" id="answers">
                <p class="choice-text" data-number="2">B. Choice 2</p>
            </div>
            <div class="choices" id="answers">
                <p class="choice-text" data-number="3">C. Choice 3</p>
            </div>
            <div class="choices" id="answers">
                <p class="choice-text" data-number="4">D. Choice 4</p>
            </div>

         </div>
    </div>
        

<script src="./assets/quiz.js"></script>
</body>
