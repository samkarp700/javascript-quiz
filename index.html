<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-compatible" content="ie=edge" />
        <title> JavaScript Quiz! </title>
        <link rel="stylesheet" href="./assets/styles.css" />
    </head>
   
    <body>

        <header>
            <div id="high-score" class="hide">
                <p>High Scores</p>
            </div>
            <div class="timer" id="timer">
                <p>Timer:</p>
            </div>
        </header>

            <!--quiz container-->
        <div class="quiz-container" id="quiz-box">
            <div class="greeting" id="quiz-greeting">
                <h3>Welcome to the Coding quiz.</h3>
               <p> There will be 5 questions. <br>
                Attempt to answer the questions correctly in the 1 minute alotted.
                </p>
            </div>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-list">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls" >
                <button id="begin-btn" class="begin-btn btn">Begin Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
            <div id ="status-container">
                <h3 id="response"></h3>
            </div>
        </div>
        
        
        <script src="./assets/quiz.js"></script>
    </body>






</html>
