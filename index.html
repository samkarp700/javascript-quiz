<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-compatible" content="ie=edge" />
        <title> JavaScript Quiz! </title>
        <link rel="stylesheet" href="./assets/styles.css" />
    </head>
   
    <body>
        <header>
            <a href="/highscores.html" class="btn" id="highscore.btn"> View High Scores</a>
            <br>
            <h2 class="score-time-keeper">Time</h2>
            
        </header>

        <div class ="greeting" id ="quiz-greeting"> 
           <h3>Welcome to the JavaScript quiz.</h3>
           <p> There will be 10 questions. <br>
            Attempt to answer the questions correctly in the 3 minutes alotted. <br>
            You will lose time with each incorrect answer. <br>
            The game will end when either the time runs out or you've answered all questions. <br>
            </p>
            <a href="/game.html" class="btn" id="begin">Begin Quiz</a>
        </div>

       
        <script src="./assets/quiz.js"></script>
        
    </body>
